<script>

// 8 human years = 45 dog years

//first 2 dog years = 10.5 dog years
// each following year = 4 dog year

//my age
let myAge = 30

// early years
let earlyYears = 2

earlyYears = earlyYears * 10.5 // earlyYears *= 10.5

//later years
laterYears = (myAge - 2) * 4

//my age in dog years
myAgeInDogYears = earlyYears + laterYears  

// my name written with lower case
let myName = "Corina" 
 
myName.toLowerCase()

//my age equivallent in dog's age.
console.log(`My name is ${myName}. I am ${myAge}  years old in human years  which is ${myAgeInDogYears} years old in dog years.`)


</script>
